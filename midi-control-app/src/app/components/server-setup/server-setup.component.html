<i class="material-icons server-button" (click)="showSetup=!showSetup">wifi</i>
<div class="server-setup"
  *ngIf="showSetup"
>
  <div class="">

  </div>
  <md-card *ngIf="networkService.isServer()" >
    <md-card-subtitle>SERVER SETUP</md-card-subtitle>
    <span>Server Address: {{localIpAddress}}:8080</span>
  </md-card>

  <md-card *ngIf="!networkService.isServer()" >
    <md-card-subtitle>CLIENT SETUP</md-card-subtitle>
      <span>No server functionality available</span>
  </md-card>
</div>
